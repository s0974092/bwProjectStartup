<ion-header>

  <ion-navbar>
    <ion-title>會員</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="bgcontent">
	<ion-searchbar animated="true" placeholder="輸入姓名/電話搜尋會員"></ion-searchbar>
	<ion-item-group>
		<ion-list-header color="light" no-lines>會員列表</ion-list-header>
		<ion-item *ngFor="let member of members">
			<button (click)="onLoadMemberProfilePage(member)" ion-item item-end>
				<ion-grid>
					<ion-row>
						<ion-col>
							{{ member.name }}		
						</ion-col>
						<ion-col class="setalignright">
							有{{'{'}}2{{'}'}}個眷屬
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col>
							{{ member.idCard }}
						</ion-col>
						<ion-col class="setalignright">
							更新日期: 2017/12/27
						</ion-col>				        		
					</ion-row>
				</ion-grid>
			</button>
		</ion-item>
	</ion-item-group>

	<ion-fab right bottom>
	   <button ion-fab mini (click)="onLoadAddMemberPage()">
	   	<ion-icon name="md-add"></ion-icon>
	   </button>
	</ion-fab>
</ion-content>
